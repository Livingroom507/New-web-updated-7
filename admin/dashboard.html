<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empath Closer Admin Dashboard</title>
    <link rel="stylesheet" href="/livingroom507/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --modal-overlay: rgba(0, 0, 0, 0.6);
            --modal-bg: #ffffff;
            --input-border: #ccc;
        }
        body {
            padding-top: 80px; /* Adjust for fixed header */
        }
        .profile-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-table thead {
            background-color: var(--primary-color);
            color: white;
        }
        .profile-table th, .profile-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        .profile-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .profile-table tbody tr:hover {
            background-color: #e9ecef;
        }
        #email-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        #email-modal.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--modal-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/livingroom507/public/index.html" class="logo">Livingroom507</a>
            <ul>
                <li><a href="/livingroom507/public/index.html">Main Site</a></li>
            </ul>
        </nav>
    </header>

    <main class="page">
        <h1 class="page-title"><i class="fas fa-user-shield"></i> Admin Dashboard</h1>

        <div class="card-container">
            <div class="card">
                <h3>Total Certified Closers</h3>
                <p id="total-closers" style="font-size: 2em; font-weight: bold;">--</p>
            </div>
            <div class="card">
                <h3>Module 3 Mastery</h3>
                <p id="mastery-count" style="font-size: 2em; font-weight: bold;">--</p>
            </div>
        </div>

        <div class="flyer-section" style="margin-top: 40px;">
            <h2><i class="fas fa-envelope"></i> Team Communication</h2>
            <button class="btn btn-highlight" onclick="openEmailModal()">Send Team Update/Offer</button>
        </div>

        <div class="description-page" style="margin-top: 40px;">
            <h2 class="page-title" style="font-size: 2em;">Certified Closer Profiles</h2>
            <table class="profile-table" id="closer-table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Experience</th>
                        <th>Niche Interest</th>
                        <th>Module 3 Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="email-modal">
        <div class="modal-content">
            <h2>Send Team Communication</h2>
            <input type="text" id="email-subject" placeholder="Subject">
            <textarea id="email-body" placeholder="Message" rows="8"></textarea>
            <button class="btn" onclick="sendTeamEmail()">Send Email</button>
            <button class="btn" style="background-color: var(--light-gray);" onclick="closeEmailModal()">Cancel</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api/admin/data';
        const AUTH_TOKEN = 'YOUR_SECRET_ADMIN_KEY_FROM_LOGIN'; // Placeholder

        async function fetchAdminData() {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'X-Admin-Auth': AUTH_TOKEN }
                });
                if (response.status === 401) throw new Error('Authentication Failed. Please log in.');
                if (!response.ok) throw new Error('Server Error');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Could not load admin data:", error);
                document.querySelector('#closer-table tbody').innerHTML = `<tr><td colspan="7" style="text-align:center;">Error loading data: ${error.message}</td></tr>`;
            }
        }

        function renderDashboard(data) {
            document.getElementById('total-closers').textContent = data.teamSize || 0;
            document.getElementById('mastery-count').textContent = data.topPerformers.length;

            const tableBody = document.querySelector('#closer-table tbody');
            tableBody.innerHTML = '';

            data.profiles.forEach(profile => {
                const score = data.topPerformers.find(p => p.email === profile.email)?.score || 'N/A';
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td><input type="checkbox" class="email-select" value="${profile.email}"></td>
                    <td>${profile.fullName}</td>
                    <td>${profile.email}</td>
                    <td>${profile.salesExperience}</td>
                    <td>${profile.nicheInterest}</td>
                    <td>${score}</td>
                    <td><button class="btn" onclick="showFullProfile('${profile.email}')">Analyze</button></td>
                `;
            });
        }

        function showFullProfile(email) {
            alert(`Fetching full details for ${email}... (Not yet implemented)`);
        }

        function openEmailModal() {
            document.getElementById('email-modal').classList.add('active');
        }

        function closeEmailModal() {
            document.getElementById('email-modal').classList.remove('active');
        }

        const SEND_EMAIL_ENDPOINT = '/api/admin/send-email';

        async function sendTeamEmail() {
            const selectedEmails = Array.from(document.querySelectorAll('.email-select:checked')).map(cb => cb.value);
            const subject = document.getElementById('email-subject').value;
            const body = document.getElementById('email-body').value;

            if (selectedEmails.length === 0 || !subject || !body) {
                alert("Please select recipients and fill out the subject and body.");
                return;
            }

            try {
                const response = await fetch(SEND_EMAIL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Auth': AUTH_TOKEN
                    },
                    body: JSON.stringify({ recipientEmails: selectedEmails, subject, body })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || "Failed to send emails.");
                }

                alert(`Success! Message sent to ${selectedEmails.length} certified closers.`);
                closeEmailModal();

            } catch (error) {
                console.error('Error sending team email:', error);
                alert(`Error: ${error.message}. Check console for details.`);
            }
        }

        fetchAdminData();
    </script>

</body>
</html>
