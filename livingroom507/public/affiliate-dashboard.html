<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation Bar -->
        <header class="top-nav">
            <div class="brand-title">Your Dashboard</div>
            <div class="user-profile-container">
                <div class="user-profile" id="user-profile-toggle">
                    <div class="user-info">
                        <span class="user-name" id="nav-user-name">Loading...</span>
                        <span class="user-role">Affiliate</span>
                    </div>
                    <img src="/default-avatar.png" alt="User Avatar" class="avatar" id="nav-avatar">
                </div>
                <div class="dropdown-menu hidden" id="dropdown-menu">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </div>
        </header>

        <!-- This layout wrapper is required for the sidebar and main content to work -->
        <div class="dashboard-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="/affiliate-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="#"><i class="fas fa-users"></i> Referrals</a></li>
                        <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    </ul>
                </nav>
            </aside>
            
            <!-- Main Content Area -->
            <main class="main-content">
                <h1>Your Affiliate Dashboard</h1>

                <!-- Account Settings Section -->
                <div class="settings-section card">
                    <h2>Account Settings</h2>
                    <form id="profile-update-form">
                        <!-- Avatar Upload -->
                        <div class="avatar-upload-container">
                            <img id="advocate-avatar" class="avatar-preview" src="/default-avatar.png" alt="Advocate Avatar">
                            <div>
                                <label for="avatar-upload">Update Profile Picture</label>
                                <input type="file" id="avatar-upload" name="avatarUpload" accept="image/*">
                                <small>PNG, JPG, GIF up to 2MB.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <p><strong>Email:</strong> <span id="profile-email"></span></p>
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="fullName" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="paypal-email">PayPal Email</label>
                            <input type="email" id="paypal-email" name="paypalEmail" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="public-bio">Public Bio</label>
                            <textarea id="public-bio" name="publicBio" placeholder="Your public bio for the leaderboard and team recognition..." maxlength="500"></textarea>
                        </div>
                        <button type="submit" id="save-changes-button">Save Changes</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="affiliate-dashboard.js"></script>
</body>
</html>
