<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Your Affiliate Dashboard</h1>

        <!-- Advocate Profile Section -->
        <div class="profile-section card">
            <h2>Advocate Profile</h2>
            <div id="advocate-profile-display">
                <img id="advocate-avatar" class="advocate-avatar" src="/default-avatar.png" alt="Advocate Avatar">
                <p id="advocate-bio-display">No public bio set.</p>
            </div>
        </div>

        <!-- Account Settings Section -->
        <div class="settings-section card">
            <h2>Account Settings</h2>
            <form id="profile-update-form">
                <div class="form-group">
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="paypal-email">PayPal Email</label>
                    <input type="email" id="paypal-email" name="paypalEmail" required>
                </div>
                <div class="form-group">
                    <label for="public-bio">Public Bio</label>
                    <textarea id="public-bio" name="publicBio" placeholder="Your public bio for the leaderboard and team recognition..."></textarea>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" placeholder="Leave blank to keep current password">
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirmNewPassword">
                </div>
                <button type="submit" id="save-changes-button">Save Changes</button>
            </form>
        </div>

        <!-- Financial Mechanics Section -->
        <div class="financials-section card">
             <div id="financial-mechanics">
                <h3>Commission Structure (Current Plan)</h3>
                <p id="commission-logic"></p>
            </div>
        </div>

        <!-- Earnings & Referrals Section (Placeholder) -->
        <div class="earnings-section card">
            <h2>Your Earnings</h2>
            <p>Total Earnings: <span id="total-earnings">$0.00</span></p>
            <p>Total Referrals: <span id="total-referrals">0</span></p>
            <h3>Your Referrals</h3>
            <div id="referrals-list"></div>
        </div>

    </div>
    <script src="affiliate-dashboard.js"></script>
</body>
</html>
