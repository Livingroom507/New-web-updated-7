<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Living Room 507</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>
  <div class="checkout-container">
    <div class="card checkout-card">
      <h1 class="page-title"><i class="fas fa-leaf"></i> Complete Your Purchase</h1>
      
      <div id="order-summary">
        <!-- Order summary will be loaded here by JS -->
        <p>Loading your selected plan...</p>
      </div>

      <hr class="form-divider">

      <div class="payment-form">
        <h2>Choose Payment Method</h2>
        <p class="payment-note">This is a simulation. In a real application, you would be redirected to PayPal.</p>
        <button id="pay-with-paypal-btn" class="btn paypal-btn">Pay with PayPal</button>
      </div>
    </div>
  </div>
  <script src="checkout.js"></script>
</body>
</html>
