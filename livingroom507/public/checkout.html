<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Living Room 507</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>
  <div class="checkout-container">
    <div class="card checkout-card">
      <h1>Complete Your Purchase</h1>
      
      <div id="order-summary">
        <!-- Order summary will be loaded here by JS -->
        <p>Loading your selected plan...</p>
      </div>

      <hr class="form-divider">

      <div class="payment-form">
        <h2>Payment Information</h2>
        <p class="payment-note">This is a simulation. No real payment will be processed.</p>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="**** **** **** 1234">
        </div>
        <div class="form-group">
          <label for="card-expiry">Expiry Date</label>
          <input type="text" id="card-expiry" placeholder="MM / YY">
        </div>
        <button id="pay-now-btn" class="btn">Pay Now</button>
      </div>
    </div>
  </div>
  <script src="checkout.js"></script>
</body>
</html>
