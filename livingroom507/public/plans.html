<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans | Living Room 507</title>
  <link rel="stylesheet" href="style-dashboard.css">
</head>
<body class="bg-brand-bg text-gray-900 font-sans p-8">
  <h1 class="text-4xl font-extrabold text-center mb-12">Our Subscription Plans</h1>

  <div class="notification mb-12">
    <h2 class="text-2xl font-semibold mb-3">Commission Breakdown & Network Goal</h2>
    <p class="text-lg leading-relaxed">
      The network goal or full network total (Paid subscriptions) is <span id="network-goal" class="font-bold text-orange-700">--</span>.
      Once this count is met, the system will reset and recycle the campaign (Release Payment).
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="plans-grid">
    <!-- Plan cards will be injected here via JS -->
  </div>

  <script src="dashboard.js"></script>
</body>
